<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div>
      <form onsubmit="handleLogin(event)">
        <h1>Login</h1>
        <div class="inputField">
          <label for="loginEmail"
            >Email <i class="fa-solid fa-envelope"></i
          ></label>
          <input type="email" id="loginEmail" class="inputBox" />
        </div>
        <div class="inputField">
          <label for="loginPassword"
            >Password <i class="fa-solid fa-key"></i
          ></label>
          <input type="password" id="loginPassword" class="inputBox" />
        </div>
        <button type="submit" class="registrationBtn btns">Login</button>
        <p>or</p>
        <div>
          <p style="margin: 0">
            New User?<a href="index.html" class="formChange"
              >Create Account<i class="fa-solid fa-pencil"></i
            ></a>
          </p>
        </div>
      </form>

      <div class="errorMsgBox" style="display: none">
        <div class="messageBox">
          <h2>Please Register Your Account</h2>
          <button class="btns" onclick="RegisterFirst()">Register Now</button>
        </div>
      </div>
    </div>
  </body>
  <script src="task.js"></script>
</html>
