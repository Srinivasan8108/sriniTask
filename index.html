<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <form onsubmit="handleRegistration(event)">
        <h1>Register</h1>
        <div class="inputField">
          <label for="username"
            >User Name <i class="fa-solid fa-user"></i
          ></label>
          <input type="text" id="username" class="inputBox" />
        </div>

        <div class="inputField">
          <label for="email">Email <i class="fa-solid fa-envelope"></i></label>
          <input type="email" id="email" class="inputBox" />
        </div>
        <div class="inputField">
          <label for="PhoneNumber"
            >Phone Number <i class="fa-solid fa-mobile-screen-button"></i>
          </label>
          <input
            type="PhoneNumber"
            id="PhoneNumber"
            class="inputBox"
            maxlength="10"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0.4em 0;
          "
        >
          <div>
            <label for="gender">Gender</label>
            <select name="Gender" id="gender" class="selecting">
              <option value="select">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div>
            <label for="dob">D.O.B</label>
            <input type="date" id="dob" class="selecting" />
          </div>
        </div>
        <div class="inputField">
          <label for="password">Password <i class="fa-solid fa-key"></i></label>
          <input type="password" id="password" class="inputBox" />
        </div>
        <button type="submit" class="registrationBtn btns">
          Submit
          <i class="fa-solid fa-paper-plane" style="font-size: small"></i>
        </button>
        <p style="margin: 0.2em 0">or</p>
        <div>
          <p style="margin: 0">
            already have a account?
            <a href="login.html" class="formChange"
              >Login<i class="fa-solid fa-arrow-right-to-bracket"></i
            ></a>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script src="./task.js"></script>
</html>
